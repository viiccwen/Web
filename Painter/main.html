<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <title>VideoPlayer</title>
  </head>

  <body>
    <h1 style="text-align: center">小畫家</h1>
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <div>
          <canvas
            class="border border-dark border-2 CanvasItems"
            width="700"
            height="700"
            onmousedown="MouseDown(event)"
            onmouseup="MouseUp(event)"
            onmousemove="MouseMove(event)"
          ></canvas>
        </div>
        <div class="d-flex">
          <select
            class="form-select"
            id="funcSelector"
            onchange="ChangeFunction(event)"
            style="width: 100px"
          >
            <option value="pen">畫筆</option>
            <option value="eraser">橡皮擦</option>
          </select>
          <button class="btn btn-danger" onclick="ClearCanvas()">
            清除畫布
          </button>
          <label for="colorSelector">選擇顏色: </label
          ><input id="colorSelector" type="color" onchange="ChangeColor()" />
          <label for="sizeSelector">選擇粗細: </label>
          <input
            type="range"
            id="sizeSelector"
            min="1"
            max="10"
            step="0.1"
            value="1"
            onchange="ChangeSize()"
          />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Final Password</title>
</head>
<body>
    <div id="title">猜數字</div>
    <main>
        <div class="game-container">
            <div class="function-container">
                <div id="number-container">
                    <input type="button" value="新局" class="btn newgame-btn">
                    <select name="sel" id="sel-num">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div>位數字</div>
                </div>
            </div>
            <div class="input-container">
                <span id="input-text-bar">輸入3位數字</span>
                <input type="text" id="input-text">
                <input type="button" value="OK" class="btn ok-btn">
                <span id="dif-text">數字個數不一致</span>
            </div>
        </div>
        <br>
        <div class="record-container">
            <div>猜數字歷程：</div>
            <textarea name="record" id="record-textarea" cols="15" rows="10"></textarea>
            <br><input type="button" value="顯示答案" class="btn answer-btn">
        </div>
    </main>
</body>
</html>

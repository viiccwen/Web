<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>P3</title>
  </head>
  <body>
    <dialog id="dialog" open>
      <form onclick="select(event)">
        <h2>選擇你的符號</h2>
        <input type="button" class="btn sel-btn" value="X" />
        <input type="button" class="btn sel-btn" value="O" />
      </form>
    </dialog>
    <form onclick="add(event)">
      <div class="game-container">
        <input type="button" class="btn game-btn" data-id="0" />
        <input type="button" class="btn game-btn" data-id="1" />
        <input type="button" class="btn game-btn" data-id="2" />
      </div>
      <div class="game-container">
        <input type="button" class="btn game-btn" data-id="3" />
        <input type="button" class="btn game-btn" data-id="4" />
        <input type="button" class="btn game-btn" data-id="5" />
      </div>
      <div class="game-container">
        <input type="button" class="btn game-btn" data-id="6" />
        <input type="button" class="btn game-btn" data-id="7" />
        <input type="button" class="btn game-btn" data-id="8" />
      </div>
    </form>
  </body>
</html>
